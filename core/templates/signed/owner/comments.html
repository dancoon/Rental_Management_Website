{% extends 'signed/owner/base.html' %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <h2>Contact US</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for applicant in applicants %}
                            <tr>
                                <td>{{applicant.id_number}}</td>
                                <td>{{applicant.first_name}}</td>
                                <td>{{applicant.last_name}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
