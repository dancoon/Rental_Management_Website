{% extends 'signed/skeleton.html' %}
{% block content %}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    {{ tenant_name }} <small>United Plaza .</small>
                </h1>
            </div>
        </div> 
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Payment Form
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form method="POST" action="" role="form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Tenant's name</label>
                                        <input class="form-control" placeholder="Enter your name" name="tenant_name">
                                    </div>
                                    <div class="form-group">
                                        <label>Mode of payment</label>
                                        <input class="form-control" placeholder="Enter Mode of Payment" name="mode_of_payment">
                                    </div>
                                    <div class="form-group">
                                        <label>Amount paid</label>
                                        <input class="form-control" placeholder="Enter Amount" name="amount">
                                    </div>
                                    <div class="form-group">
                                        <label>Payment for</label>
                                        <input class="form-control" placeholder="Enter Month" name="payment_for">
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit Button</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
